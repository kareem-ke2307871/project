<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Course Stats</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  background-size: 200% 200%;
  animation: gradientShift 10s ease infinite;
  color: #333;
  padding: 2rem;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  color: #fff;
  margin-bottom: 0.25rem;
}

h2 {
  text-align: center;
  font-size: 1.8rem;
  color: #f1f1f1;
  margin-top: 3rem;
  margin-bottom: 1rem;
  border-bottom: 2px solid rgba(255, 255, 255, 0.3);
  display: inline-block;
  padding-bottom: 0.3rem;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem;
}

.card {
  background: linear-gradient(135deg, #f4f5f7 0%, #c5c1ca 100%);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
  color: #222;
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
}

.stat-title {
  font-size: 1.1rem;
  font-weight: 600;
  color: #555;
  margin-bottom: 0.5rem;
}

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  color: #111;
}

  </style>
</head>
<body>
  <h1>ðŸ“Š Student & Course Statistics</h1>
  <h2>ðŸŽ“ Student-Centric Stats</h2>
  <div class="container" id="studentStats"></div>

  <h2>ðŸ“˜ Course-Centric Stats</h2>
  <div class="container" id="courseStats"></div>

  <h2>ðŸ“ˆ Performance & Trends</h2>
  <div class="container" id="trendStats"></div>

  <script src="js/stats.js"></script>
</body>
</html>
